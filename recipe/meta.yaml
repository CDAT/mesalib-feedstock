{% set name = "mesaLib" %}
{% set version = "17.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
    url: ftp://ftp.freedesktop.org/pub/mesa/mesa-{{ version }}.tar.gz
    sha256: 8253edf1bdd7b14ab63d5982349143a5c9ac3767f39a63257cc9d7e7d92f60f1

build:
  skip: True  # [win or py3k]
  number: 0
  track_features:
      - mesalib

requirements:
  build:
      - pthread-stubs
      - pkgconfig
      - gcc  # [linux]
    run:
      - pthread-stubs
      - libgcc  # [linux]

test:
    commands:
      - test -f $PREFIX/lib/libOSMesa.so      # [linux]
      - test -f $PREFIX/lib/libOSMesa.dylib   # [osx]

about:
  home: http://www.mesa3d.org/
  license: MIT
  license_file: docs/license.html
  summary: Mesa is an open-source implementation of the OpenGL specification - a system for rendering interactive 3D graphics.
  description: |
    A variety of device drivers allows Mesa to be used in many different environments ranging from software emulation to complete hardware acceleration for modern GPUs.
    Mesa ties into several other open-source projects. The Direct Rendering Infrastructure and X.org to provide OpenGL support to users of X on Linux, FreeBSD and other operating systems.

extra:
    recipe-maintainers:
      - dnadeau4
      - doutriaux1
      - sankhesh
